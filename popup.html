<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-5.3.0/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="ufocus-title">udemy focus mode</h1>
    </div>
    <div class="row">
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault">focus mode switch</label>
        <input class="form-check-input" type="checkbox" role="switch" id="focusModeSwitch">
      </div>
    </div>
  </div>
  <!-- not include popper -->
  <script src="bootstrap-5.3.0/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
